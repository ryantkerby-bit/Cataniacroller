<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cataniac Roller</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 50px;
      background-color: #B71F2E;
      color: white;
    }
    h1 {
      color: #FCC40B;
      font-size: 48px;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    .dice {
      width: 100px;
      margin: 10px;
    }
    #result, #special-message {
      font-size: 24px;
      margin-top: 20px;
    }
    #special-message {
      font-weight: bold;
      color: #FCC40B;
    }
    #tally {
      margin-top: 30px;
      font-size: 18px;
      color: white;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      background-color: white;
      color: black;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <h1>Cataniac Roller</h1>
  <button onclick="rollDice()">Roll</button>
  <button onclick="resetTally()">Reset Tally</button>

  <div id="dice-container">
    <img id="die1" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Die 1">
    <img id="die2" class="dice" src="https://upload.wikimedia.org/wikipedia/commons/1/1b/Dice-1-b.svg" alt="Die 2">
  </div>

  <p id="result">Click the button to roll.</p>
  <p id="special-message"></p>

  <div id="tally">
    <h3>Roll Tally</h3>
    <table>
      <thead>
        <tr>
          <th>Roll</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="tally-body">
        <!-- Populated by JS -->
      </tbody>
    </table>
  </div>

  <script>
    let tally = {};
    let rollHistory = [];

    // Initialize tally for each possible roll (2â€“12)
    for (let i = 2; i <= 12; i++) {
      tally[i] = 0;
    }

    function rollDice() {
      const die1 = Math.floor(Math.random() * 6) + 1;
      const die2 = Math.floor(Math.random() * 6) + 1;
      const sum = die1 + die2;

      // Add this roll to history
      rollHistory.push(sum);
      if (rollHistory.length > 100) rollHistory.shift(); // limit to last 100 for performance

      // Update dice images
      document.getElementById("die1").src = `https://upload.wikimedia.org/wikipedia/commons/${getDiePath(die1)}`;
      document.getElementById("die2").src = `https://upload.wikimedia.org/wikipedia/commons/${getDiePath(die2)}`;

      // Update result
      document.getElementById("result").innerText = `You rolled a ${die1} and a ${die2} (Total: ${sum})`;

      // Update special message
      const msg = document.getElementById("special-message");
      msg.innerText = ""; // clear message

      if (sum === 7) {
        msg.innerText = "COUNT YOUR CARDS!!!";
      } else if (sum === 10) {
        msg.innerText = "Ryan doesn't invest in 10s";
      } else if (sum === 2) {
        msg.innerText = "Are there even any 2s?";
      } else if (sum === 12) {
        msg.innerText = "Are there even any 12s?";
      } else if (sum === 8 && rollsSince(8) >= 8) {
        msg.innerText = "Finally!";
      } else if (sum === 6 && rollsSince(6) >= 8) {
        msg.innerText = "Finally!";
      }

      // Update tally
      tally[sum]++;
      updateTallyTable();
    }

    function rollsSince(target) {
      for (let i = rollHistory.length - 2; i >= 0; i--) {
        if (rollHistory[i] === target) {
          return rollHistory.length - 1 - i;
        }
      }
      return rollHistory.length; // never rolled
    }

    function updateTallyTable() {
      const tbody = document.getElementById("tally-body");
      tbody.innerHTML = "";
      for (let i = 2; i <= 12; i++) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${i}</td><td>${tally[i]}</td>`;
        tbody.appendChild(row);
      }
    }

    function resetTally() {
      for (let i = 2; i <= 12; i++) {
        tally[i] = 0;
      }
      rollHistory = [];
      document.getElementById("special-message").innerText = "";
      document.getElementById("result").innerText = "Tally reset. Click the button to roll.";
      updateTallyTable();
    }

    function getDiePath(num) {
      const paths = {
        1: "1/1b/Dice-1-b.svg",
        2: "5/5f/Dice-2-b.svg",
        3: "b/b1/Dice-3-b.svg",
        4: "f/fd/Dice-4-b.svg",
        5: "0/08/Dice-5-b.svg",
        6: "2/26/Dice-6-b.svg"
      };
      return paths[num];
    }

    // Initialize table
    updateTallyTable();
  </script>

</body>
</html>
